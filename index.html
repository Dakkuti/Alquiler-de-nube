<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nube de computo</title>

</head>

<body>
    <h1>Reto 2</h1>
    <br/>
    
    <h2>Cloud</h2>
    <section>
            <div id="resultado"></div>
            <button onclick="traerInformacion()"> Consultar </button>

            <div>
                <input type="number" id="id" placeholder="id">
                <input type="text" id="brand" placeholder="brand">
                <input type="number" id="model" placeholder="model">
                <input type="number" id="category_id" placeholder="category_id">
                <input type="text" id="name" placeholder="name">
            </div>

            <button onclick="guardarInformacion()"> Guardar </button>
            <button onclick="editarInformacion()"> Actualizar </button>

    </section>

    <h2>Clientes</h2>
    <section>
        <div id="resultadoClient"></div>
        <button onclick="traerInformacionClient()"> Consultar cliente </button>

        <div>
            <input type="number" id="idClient" placeholder="idClient">
            <input type="text" id="nameClient" placeholder="nameClient">
            <input type="text" id="emailClient" placeholder="emailClient">
            <input type="number" id="ageClient" placeholder="ageClient">
        </div>

        <button onclick="guardarInformacionClient()"> Guardar cliente </button>
        <button onclick="editarInformacionClient()"> Actualizar cliente </button>

    </section>

    <h2>Mensajes</h2>
    <section>
    <div>
        <div id="dataMessage"></div>
        <button onclick="getMessages()"> Consultar Mensaje</button>
    </div>
    <div>
        <div>
            <input type="number" id="idMessage" placeholder="id">
            <input type="text" id="message" placeholder="message">
        </div>
        <button onclick="post_Message()">Guardar Mensaje</button>
        <button onclick="putMessage()">Actualizar Mensaje</button>
    </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/misFunciones.js"></script>

</body>

</html>
